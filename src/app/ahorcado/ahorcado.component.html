    <div class="flex-row" id="turnos">
      <div class="col">
        <h3>Intentos restantes: <span id="intentos">{{cont}}</span></h3>
      </div>
      <div class="col">
        <span *ngFor="let letra of hueco" >{{letra}} </span><br/>
        <span>{{pista}} </span><br/>
        <button (click)="inicio()" *ngIf="verIniciar" [innerHTML]="reset">Iniciar</button>
        <button (click)="verPista()" *ngIf="verPisto" id="pista">Dame una pista!</button>
      </div>
      </div>
    
    <div class="flex-row" *ngIf="ver">
      <div class="col" *ngFor="let letra of letras" >
          <button (click)="intento(letra,$event)" >{{letra}}</button>
      </div>
      <div class="col"></div>
    </div>

  </div>
